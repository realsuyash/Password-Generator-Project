<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-purple-200 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4">Password Generator</h1>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Password Length</label>
            <input type="number" id="length" class="w-full p-2 border rounded" value="12" min="4" max="32">
        </div>
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" id="uppercase" class="mr-2" checked>
                Include uppercase letters
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="lowercase" class="mr-2" checked>
                Include lowercase letters
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="numbers" class="mr-2" checked>
                Include numbers
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="symbols" class="mr-2" checked>
                Include symbols
            </label>
        </div>
        <button id="generate" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Generate</button>
        <div class="mt-4">
            <input type="text" id="password" class="w-full p-2 border rounded" readonly>
            <button id="copy" class="w-full bg-green-500 text-white p-2 rounded mt-2 hover:bg-green-600">Copy To Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
